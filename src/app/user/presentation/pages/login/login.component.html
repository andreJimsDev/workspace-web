<div nz-flex [nzJustify]="'center'" [nzAlign]="'center'" class="login-page">
  <div class="form-container">
    @if(authFacade.isError){
    <nz-alert
      nzType="error"
      nzMessage="Login failed. Please check your credentials."
      nzShowIcon
    ></nz-alert>
    }
    <form
      nz-form
      [formGroup]="validateForm"
      class="login-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzHasFeedback [nzErrorTip]="emailErrorTpl">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="username"
              placeholder="Username"
            />
            <ng-template #emailErrorTpl let-control>
              @if (control.errors?.['email']) { The input is not valid E-mail! }
              @if (control.errors?.['required']) { Please input your E-mail! }
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!" nzHasFeedback>
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        [nzLoading]="authFacade.isLoading"
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Log in
      </button>
    </form>
  </div>
</div>
